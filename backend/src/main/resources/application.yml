spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  datasource:
    url: jdbc:mysql://db:3306/reservation_db
    username: root
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
server:
  servlet:
    session:
      timeout: 30m
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG
        security.web: DEBUG
        security.authentication: DEBUG
        transaction: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor: TRACE
    com:
      example:
        meetingroom:
          config: DEBUG
          security: DEBUG
          controller: DEBUG
          service: DEBUG
          repository: DEBUG

app:
  timezone: Asia/Tokyo
