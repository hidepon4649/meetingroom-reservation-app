<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout ::base(~{::title}, ~{::main}, ~{::script})}"
>
  <head>
    <title>会議室予約 | 予約登録</title>
  </head>
  <body>
    <main>
      <a class="btn btn-primary mx-3 my-2" th:href="@{/reservation/calendar}">
        カレンダー表示
      </a>

      <!-- コンテンツ領域 -->
      <div class="container-fluid py-4">
        <!-- 会議室予約削除 -->
        <form id="deleteForm" th:action="@{/reservation}" method="post">
          <input type="hidden" name="_method" value="delete" />
          <input type="hidden" name="id" />
        </form>

        <!-- テーブル（PC用） -->
        <table class="table table-striped table-hover user-table">
          <thead class="table-light">
            <tr>
              <th class="text-center">id</th>
              <th class="text-center">予約会議室</th>
              <th class="text-center">予約ユーザ</th>
              <th class="text-center">利用開始日時</th>
              <th class="text-center">利用終了日時</th>
              <th class="text-center">備考</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 新規登録 -->
            <tr>
              <form
                th:action="@{/reservation}"
                method="post"
                th:object="${reservationDto}"
              >
                <td></td>
                <td>
                  <select class="form-select" th:field="*{room.id}">
                    <option value="" disabled selected>会議室を選択</option>
                    <option
                      th:each="room : ${rooms}"
                      th:value="${room.id}"
                      th:text="${room.name}"
                    ></option>
                  </select>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('room.id')}"
                    th:errors="*{room.id}"
                  >
                    会議室の選択エラー
                  </div>
                </td>
                <td>
                  <!-- 管理者のみユーザ選択可能。一般ユーザは自分固定。 -->
                  <select
                    th:if="${isAdmin}"
                    class="form-select"
                    th:field="*{user.id}"
                  >
                    <option value="" disabled>ユーザを選択</option>
                    <option
                      th:each="user : ${users}"
                      th:value="${user.id}"
                      th:text="${user.name}"
                    ></option>
                  </select>
                  <div th:unless="${isAdmin}">
                    <span th:text="${loginUser.name}">ユーザ名</span>
                    <input type="hidden" th:field="*{user.id}" />
                  </div>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('user.id')}"
                    th:errors="*{user.id}"
                  >
                    ユーザの選択エラー
                  </div>
                </td>
                <td>
                  <!-- カレンダー入力、利用開始日時 -->
                  <div>
                    <input
                      type="datetime-local"
                      class="form-control"
                      th:field="*{useFromDatetime}"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('useFromDatetime')}"
                      th:errors="*{useFromDatetime}"
                    >
                      利用開始日時のエラー
                    </div>
                  </div>
                </td>
                <td>
                  <!-- カレンダー入力、利用終了日時 -->
                  <div>
                    <input
                      type="datetime-local"
                      class="form-control"
                      th:field="*{useToDatetime}"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('useToDatetime')}"
                      th:errors="*{useToDatetime}"
                    >
                      利用終了日時のエラー
                    </div>
                  </div>
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{remarks}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('remarks')}"
                    th:errors="*{remarks}"
                  >
                    備考のエラー
                  </div>
                </td>
                <td>
                  <div>
                    <button class="btn btn-primary" type="submit">
                      <i class="bi bi-plus-circle"></i>新規
                    </button>
                  </div>
                </td>
              </form>
            </tr>
            <!-- 会議室予約一覧 -->
            <tr
              th:each="reservation : ${reservations}"
              th:object="${reservation}"
            >
              <td>[[*{id}]]</td>
              <td>[[*{room.name}]]</td>
              <td>[[*{user.name}]]</td>
              <td th:with="useFrom=*{useFromDatetime}">
                <span
                  th:text="${#temporals.format(useFrom, 'yyyy/MM/dd(E) HH:mm')}"
                ></span>
              </td>
              <td th:with="useTo=*{useToDatetime}">
                <span
                  th:text="${#temporals.format(useTo, 'yyyy/MM/dd(E)HH:mm')}"
                ></span>
              </td>
              <td>[[*{remarks}]]</td>
              <td>
                <!-- 編集・削除ボタンは管理者または自分の予約のみ表示 -->
                <div
                  class="d-flex"
                  th:if="${isAdmin} or ${reservation.user.id} == ${loginUserId}"
                >
                  <!-- 編集ボタン -->
                  <button
                    class="btn btn-secondary mx-1 reservation-edit-button"
                    th:data-id="*{id}"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <!-- 削除ボタン -->
                  <button
                    class="btn btn-danger mx-1 reservation-delete-button"
                    th:data-id="*{id}"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- カード型（スマホ用） -->
        <div class="user-card-list">
          <!-- 新規追加カード -->
          <div class="card mb-2">
            <div class="card-body">
              <form
                class="row g-2"
                th:action="@{/reservation}"
                method="post"
                th:object="${reservationDto}"
              >
                <div class="col-12">
                  <label class="form-label">予約会議室</label>
                  <select class="form-select" th:field="*{room.id}">
                    <option value="" disabled selected>会議室を選択</option>
                    <option
                      th:each="room : ${rooms}"
                      th:value="${room.id}"
                      th:text="${room.name}"
                    ></option>
                  </select>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('room.id')}"
                    th:errors="*{room.id}"
                  >
                    会議室の選択エラー
                  </div>
                </div>
                <!-- 管理者のみユーザ選択可能。一般ユーザは自分固定。 -->
                <div class="col-12">
                  <label class="form-label">予約ユーザ</label>
                  <div th:if="${isAdmin}">
                    <select class="form-select" th:field="*{user.id}">
                      <option value="" disabled>ユーザを選択</option>
                      <option
                        th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}"
                      ></option>
                    </select>
                  </div>
                  <div th:unless="${isAdmin}" class="col-12">
                    <span class="mx-3" th:text="${loginUser.name}"
                      >ユーザ名</span
                    >
                    <input type="hidden" th:field="*{user.id}" />
                  </div>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('user.id')}"
                    th:errors="*{user.id}"
                  >
                    予約ユーザのエラー
                  </div>
                </div>
                <!-- カレンダー入力、利用開始日時 -->
                <div class="col-12">
                  <label class="form-label">利用開始日時</label>
                  <input
                    type="datetime-local"
                    class="form-control"
                    th:field="*{useFromDatetime}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('useFromDatetime')}"
                    th:errors="*{useFromDatetime}"
                  >
                    利用開始日時のエラー
                  </div>
                </div>
                <!-- カレンダー入力、利用終了日時 -->
                <div class="col-12">
                  <label class="form-label">利用終了日時</label>
                  <input
                    type="datetime-local"
                    class="form-control"
                    th:field="*{useToDatetime}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('useToDatetime')}"
                    th:errors="*{useToDatetime}"
                  >
                    利用開始日時のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">備考</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{remarks}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('remarks')}"
                    th:errors="*{remarks}"
                  >
                    備考のエラー
                  </div>
                </div>

                <div class="col-12 text-center">
                  <button class="btn btn-primary" type="submit">
                    <i class="bi bi-plus-circle"></i>新規登録
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- 既存会議室予約カード例 -->
          <div
            th:each="reservation : ${reservations}"
            th:object="${reservation}"
            class="card mb-3"
          >
            <div class="card-body">
              <h5
                class="card-title"
                th:text="'予約会議室:' + *{room.name}"
              ></h5>
              <div class="row">
                <div class="card-text mb-1 col-auto">[['id:' + *{id}]]</div>
                <div class="card-text mb-2 col-auto">
                  [['予約ユーザ:' + *{user.name}]]
                </div>
              </div>
              <div class="row">
                <div
                  class="card-text mb-2 col-auto"
                  th:with="useFrom=*{useFromDatetime},useTo=*{useToDatetime}"
                >
                  <span
                    th:text="'利用日時: ' + ${#temporals.format(useFrom, 'yyyy/MM/dd(E) HH:mm')} + '〜' + ${#temporals.format(useTo, 'yyyy/MM/dd(E) HH:mm')}"
                  ></span>
                </div>
              </div>
              <div class="row">
                <div class="card-text mb-2 col-auto">
                  [['備考:' + *{remarks}]]
                </div>
              </div>
              <div
                class="d-flex justify-content-end"
                th:if="${isAdmin} or ${reservation.user.id} == ${loginUserId}"
              >
                <!-- 編集ボタン -->
                <button
                  class="btn btn-secondary mx-1 reservation-edit-button"
                  th:data-id="*{id}"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <!-- 削除ボタン -->
                <button
                  class="btn btn-danger mx-1 reservation-delete-button"
                  th:data-id="*{id}"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script th:src="@{/js/reservation.js}"></script>
    </footer>
  </body>
</html>
