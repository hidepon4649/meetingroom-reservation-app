<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout ::base(~{::title}, ~{::main}, ~{::script})}"
>
  <head>
    <title>会議室予約 | 予約編集</title>
  </head>
  <body>
    <main>
      <!-- コンテンツ領域 -->
      <div class="container-fluid py-4">
        <!-- テーブル（PC用） -->
        <table class="table table-striped table-hover user-table">
          <thead class="table-light">
            <tr>
              <th class="text-center">id</th>
              <th class="text-center">予約会議室</th>
              <th class="text-center">予約ユーザ</th>
              <th class="text-center">利用開始日時</th>
              <th class="text-center">利用終了日時</th>
              <th class="text-center">備考</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 予約編集 -->
            <tr>
              <form
                id="editForm"
                th:action="@{/reservation}"
                method="post"
                th:object="${reservationDto}"
              >
                <input type="hidden" name="_method" value="update" />
                <td>[[*{id}]]</td>
                <td>
                  <!-- セレクトボックス、予約会議室 -->
                  [[*{room.name}]]
                </td>
                <td>
                  <!-- セレクトボックス、予約ユーザ -->
                  [[*{user.name}]]
                </td>
                <td>
                  <!-- カレンダー入力、利用終了日時 -->
                  [[*{useFromDatetime}]]
                </td>
                <td>
                  <!-- カレンダー入力、利用終了日時 -->
                  [[*{useToDatetime}]]
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{remarks}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('remarks')}"
                    th:errors="*{remarks}"
                  >
                    備考のエラー
                  </div>
                </td>
                <td>
                  <div class="d-flex">
                    <button class="btn btn-save btn-success mx-1" type="submit">
                      保存
                    </button>
                    <button
                      class="btn reservation-cancel-button btn-secondary mx-1"
                    >
                      取消
                    </button>
                  </div>
                </td>
              </form>
            </tr>
          </tbody>
        </table>
        <!-- カード型（スマホ用） -->
        <div class="user-card-list">
          <!-- 新規追加カード -->
          <div class="card mb-2">
            <div class="card-body">
              <form
                class="row g-2"
                th:action="@{/reservation}"
                method="post"
                th:object="${reservationDto}"
              >
                <div class="col-12">
                  <label class="form-label">予約会議室</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{room.name}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('room.name')}"
                    th:errors="*{room.name}"
                  >
                    予約会議室のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">予約ユーザー</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{user.name}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('user.name')}"
                    th:errors="*{user.name}"
                  >
                    予約ユーザのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">利用開始日時</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{useFromDatetime}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('useFromDatetime')}"
                    th:errors="*{useFromDatetime}"
                  >
                    利用開始日時のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">利用終了日時</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{useToDatetime}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('useToDatetime')}"
                    th:errors="*{useToDatetime}"
                  >
                    利用開始日時のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">備考</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{remarks}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('remarks')}"
                    th:errors="*{remarks}"
                  >
                    備考のエラー
                  </div>
                </div>

                <div class="col-12 text-center">
                  <button class="btn btn-primary" type="submit">
                    <i class="bi bi-plus-circle"></i>新規登録
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script th:src="@{/js/reservation.js}"></script>
    </footer>
  </body>
</html>
