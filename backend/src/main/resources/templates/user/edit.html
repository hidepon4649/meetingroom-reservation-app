<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout ::base(~{::title}, ~{::main}, ~{::script})}"
>
  <head>
    <title>会議室予約 | ユーザ編集</title>
  </head>
  <body>
    <main>
      <!-- コンテンツ領域 -->
      <div class="container-fluid py-4">
        <!-- テーブル（PC用） -->
        <table class="table table-striped table-hover user-table">
          <thead class="table-light">
            <tr>
              <th class="text-center">id</th>
              <th class="text-center">email</th>
              <th class="text-center">パスワード</th>
              <th class="text-center">管</th>
              <th class="text-center">名前</th>
              <th class="text-center">所属</th>
              <th class="text-center">tel</th>
              <th class="text-center">写真</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- ユーザ編集 -->
            <tr>
              <form
                id="editForm"
                th:action="@{/admin/user/{id}(id=${userDto.id})}"
                method="post"
                enctype="multipart/form-data"
                th:object="${userDto}"
              >
                <input type="hidden" name="_method" value="update" />
                <td></td>
                <td>
                  <input
                    class="form-control"
                    type="email"
                    th:field="*{email}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    emailのエラー
                  </div>
                </td>
                <td>
                  <input
                    class="form-control"
                    type="password"
                    th:field="*{password}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  >
                    パスワードのエラー
                  </div>
                </td>
                <td>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{admin}"
                  />
                </td>
                <td>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    名前のエラー
                  </div>
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{department}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('department')}"
                    th:errors="*{department}"
                  >
                    所属のエラー
                  </div>
                </td>
                <td>
                  <input class="form-control" type="tel" th:field="*{tel}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('tel')}"
                    th:errors="*{tel}"
                  >
                    telのエラー
                  </div>
                </td>
                <td>
                  <input class="form-control" type="file" name="picture" />
                </td>
                <td>
                  <div class="d-flex">
                    <button class="btn btn-save btn-success mx-1" type="submit">
                      保存
                    </button>
                    <button class="btn user-cancel-button btn-secondary mx-1">
                      取消
                    </button>
                  </div>
                </td>
              </form>
            </tr>
          </tbody>
        </table>
        <!-- カード型（スマホ用） -->
        <div class="user-card-list">
          <!-- ユーザ編集 -->
          <div class="card mb-2">
            <div class="card-body">
              <form
                id="editForm"
                class="row g-2"
                th:action="@{/admin/user/{id}(id=${userDto.id})}"
                method="post"
                enctype="multipart/form-data"
                th:object="${userDto}"
              >
                <input type="hidden" name="_method" value="update" />
                <div class="col-12">
                  <label class="form-label">email</label>
                  <input
                    class="form-control"
                    type="email"
                    th:field="*{email}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    emailのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">password</label>
                  <input
                    class="form-control"
                    type="password"
                    th:field="*{password}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  >
                    パスワードのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">管理者</label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{admin}"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">名前</label>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    名前のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">所属</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{department}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('department')}"
                    th:errors="*{department}"
                  >
                    所属のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">tel</label>
                  <input class="form-control" type="tel" th:field="*{tel}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('tel')}"
                    th:errors="*{tel}"
                  >
                    telのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">写真</label>
                  <input class="form-control" type="file" name="picture" />
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-save btn-success" type="submit">
                    保存
                  </button>
                  <button class="btn user-cancel-button btn-secondary">
                    取消
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script th:src="@{/js/user.js}"></script>
    </footer>
  </body>
</html>
