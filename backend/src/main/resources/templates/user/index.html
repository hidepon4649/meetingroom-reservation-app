<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout ::base(~{::title}, ~{::main}, ~{::script},'/admin/user')}"
>
  <head>
    <title>会議室予約 | ユーザ登録</title>
  </head>
  <body>
    <main>
      <!-- コンテンツ領域 -->
      <div class="container-fluid py-4">
        <!-- ユーザ削除 -->
        <form id="deleteForm" th:action="@{/admin/user}" method="post">
          <input type="hidden" name="_method" value="delete" />
        </form>

        <!-- テーブル（PC用） -->
        <table class="table table-striped table-hover user-table">
          <thead class="table-light">
            <tr>
              <th class="text-center">id</th>
              <th class="text-center">email</th>
              <th class="text-center">パスワード</th>
              <th class="text-center">管</th>
              <th class="text-center">名前</th>
              <th class="text-center">所属</th>
              <th class="text-center">tel</th>
              <th class="text-center">写真</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 新規登録 -->
            <tr>
              <form
                th:action="@{/admin/user}"
                method="post"
                enctype="multipart/form-data"
                th:object="${userDto}"
              >
                <input type="hidden" name="page" th:value="${currentPage}" />
                <input type="hidden" name="size" th:value="${size}" />
                <td></td>
                <td>
                  <input
                    class="form-control"
                    type="email"
                    th:field="*{email}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    emailのエラー
                  </div>
                </td>
                <td>
                  <input
                    class="form-control"
                    type="password"
                    th:field="*{password}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  >
                    パスワードのエラー
                  </div>
                </td>
                <td>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{admin}"
                  />
                </td>
                <td>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    名前のエラー
                  </div>
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{department}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('department')}"
                    th:errors="*{department}"
                  >
                    所属のエラー
                  </div>
                </td>
                <td>
                  <input class="form-control" type="tel" th:field="*{tel}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('tel')}"
                    th:errors="*{tel}"
                  >
                    telのエラー
                  </div>
                </td>
                <td>
                  <input class="form-control" type="file" name="picture" />
                </td>
                <td>
                  <div>
                    <button class="btn btn-primary" type="submit">
                      <i class="bi bi-plus-circle"></i>新規
                    </button>
                  </div>
                </td>
              </form>
            </tr>
            <!-- ユーザ一覧 -->
            <tr th:each="user : ${users}" th:object="${user}">
              <td>[[*{id}]]</td>
              <td>[[*{email}]]</td>
              <td>*********</td>
              <td>[[*{isAdmin ? '◯' : ''}]]</td>
              <td>[[*{name}]]</td>
              <td>[[*{department}]]</td>
              <td>[[*{tel}]]</td>
              <td>
                <img
                  th:if="*{picture != null}"
                  th:src="'data:image/jpeg;base64,' + *{picture}"
                  alt="プロフィール画像"
                  class="img-thumbnail"
                  style="max-width: 100px"
                />
              </td>
              <td>
                <div class="d-flex">
                  <!-- 編集ボタン -->
                  <button
                    class="btn btn-secondary mx-1 user-edit-button"
                    th:data-id="*{id}"
                    th:data-page="${currentPage}"
                    th:data-size="${size}"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <!-- 削除ボタン -->
                  <button
                    class="btn btn-danger mx-1 user-delete-button"
                    th:data-id="*{id}"
                    th:data-page="${currentPage}"
                    th:data-size="${size}"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- カード型（スマホ用） -->
        <div class="user-card-list">
          <!-- 新規追加カード -->
          <div class="card mb-2">
            <div class="card-body">
              <form
                class="row g-2"
                th:action="@{/admin/user}"
                method="post"
                enctype="multipart/form-data"
                th:object="${userDto}"
              >
                <input type="hidden" name="page" th:value="${currentPage}" />
                <input type="hidden" name="size" th:value="${size}" />

                <div class="col-12">
                  <label class="form-label">email</label>
                  <input
                    class="form-control"
                    type="email"
                    th:field="*{email}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    emailのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">パスワード</label>
                  <input
                    class="form-control"
                    type="password"
                    th:field="*{password}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  >
                    パスワードのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">管理者</label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{admin}"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">名前</label>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    名前のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">所属</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{department}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('department')}"
                    th:errors="*{department}"
                  >
                    所属のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">tel</label>
                  <input class="form-control" type="tel" th:field="*{tel}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('tel')}"
                    th:errors="*{tel}"
                  >
                    telのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">写真</label>
                  <input class="form-control" type="file" name="picture" />
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-primary" type="submit">
                    <i class="bi bi-plus-circle"></i>新規登録
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- 既存ユーザカード例 -->
          <div th:each="user : ${users}" class="card mb-3" th:object="${user}">
            <img
              th:if="*{picture != null}"
              th:src="'data:image/jpeg;base64,' + *{picture}"
              alt="プロフィール画像"
              class="card-img-top"
              style="max-width: 100px"
            />

            <div class="card-body">
              <h5 class="card-title" th:text="|名前:${user.name}|"></h5>
              <div class="row">
                <div
                  class="card-text mb-1 col-auto"
                  th:text="|id:${user.id}|"
                ></div>
                <div
                  class="card-text mb-1 col-auto"
                  th:text="|email:${user.email}|"
                ></div>
                <div
                  class="card-text mb-1 col-auto"
                  th:text="|*********|"
                ></div>
                <div
                  class="card-text mb-1 col-auto"
                  th:text="|${user.isAdmin ? '管理者' : ''}|"
                ></div>
                <div
                  class="card-text mb-1 col-auto"
                  th:text="|所属:${user.department}|"
                ></div>
                <div
                  class="card-text mb-2 col-auto"
                  th:text="|tel:${user.tel}|"
                ></div>
              </div>
              <div class="d-flex justify-content-end">
                <!-- 編集ボタン -->
                <button
                  class="btn btn-secondary mx-1 user-edit-button"
                  th:data-id="*{id}"
                  th:data-page="${currentPage}"
                  th:data-size="${size}"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <!-- 削除ボタン -->
                <button
                  class="btn btn-danger mx-1 user-delete-button"
                  th:data-id="*{id}"
                  th:data-page="${currentPage}"
                  th:data-size="${size}"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script th:src="@{/js/user.js}"></script>
    </footer>
  </body>
</html>
