<div th:fragment="pager" th:if="${pagerBasePath != null && currentPage != null && totalPages != null && size != null}">
  <div th:with="currentPage=${currentPage}, totalPages=${totalPages}, size=${size}">
    <nav aria-label="Page navigation">
      <ul class="pagination d-flex justify-content-center mt-3">
    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
      <a
        class="page-link"
        th:href="@{|${pagerBasePath}?page=${currentPage - 1}&size=${size}|}"
        >前へ</a
      >
    </li>
    <li
      class="page-item"
      th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
      th:classappend="${i == currentPage} ? 'active'"
    >
      <a
        class="page-link"
        th:href="@{|${pagerBasePath}?page=${i}&size=${size}|}"
        th:text="${i + 1}"
      ></a>
    </li>
    <li
      class="page-item"
      th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'"
    >
      <a
        class="page-link"
        th:href="@{|${pagerBasePath}?page=${currentPage + 1}&size=${size}|}"
        >次へ</a
      >
    </li>
  </ul>
</div>
