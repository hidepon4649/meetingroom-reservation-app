<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout ::base(~{::title}, ~{::main}, ~{::script},'/admin/room' )}"
>
  <title>会議室予約 | 会議室登録</title>
  <main>
    <!-- コンテンツ領域 -->
    <div class="container-fluid py-4">
      <!-- 会議室削除 -->
      <form id="deleteForm" th:action="@{/admin/room}" method="post">
        <input type="hidden" name="_method" value="delete" />
      </form>

      <!-- テーブル（PC用） -->
      <table class="table table-striped table-hover user-table">
        <thead class="table-light">
          <tr>
            <th class="text-center">id</th>
            <th class="text-center">部屋名称</th>
            <th class="text-center">場所</th>
            <th class="text-center">tel</th>
            <th class="text-center">備考</th>
            <th class="text-center">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 新規登録 -->
          <tr>
            <form
              th:action="@{/admin/room}"
              method="post"
              th:object="${roomDto}"
            >
              <input type="hidden" name="page" th:value="${currentPage}" />
              <input type="hidden" name="size" th:value="${size}" />
              <td></td>
              <td>
                <input class="form-control" type="text" th:field="*{name}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                >
                  部屋部屋名称のエラー
                </div>
              </td>
              <td>
                <input class="form-control" type="text" th:field="*{place}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('place')}"
                  th:errors="*{place}"
                >
                  場所のエラー
                </div>
              </td>
              <td>
                <input class="form-control" type="tel" th:field="*{tel}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('tel')}"
                  th:errors="*{tel}"
                >
                  telのエラー
                </div>
              </td>
              <td>
                <input class="form-control" type="text" th:field="*{remarks}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('remarks')}"
                  th:errors="*{remarks}"
                >
                  備考のエラー
                </div>
              </td>
              <td>
                <div>
                  <button class="btn btn-primary" type="submit">
                    <i class="bi bi-plus-circle"></i>新規
                  </button>
                </div>
              </td>
            </form>
          </tr>
          <!-- 会議室一覧 -->
          <tr th:each="room : ${rooms}" th:object="${room}">
            <td>[[*{id}]]</td>
            <td>[[*{name}]]</td>
            <td>[[*{place}]]</td>
            <td>[[*{tel}]]</td>
            <td>[[*{remarks}]]</td>
            <td>
              <div class="d-flex">
                <!-- 編集ボタン -->
                <button
                  class="btn btn-secondary mx-1 room-edit-button"
                  th:data-id="*{id}"
                  th:data-page="${currentPage}"
                  th:data-size="${size}"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <!-- 削除ボタン -->
                <button
                  class="btn btn-danger mx-1 room-delete-button"
                  th:data-id="*{id}"
                  th:data-page="${currentPage}"
                  th:data-size="${size}"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- カード型（スマホ用） -->
      <div class="user-card-list">
        <!-- 新規追加カード -->
        <div class="card mb-2">
          <div class="card-body">
            <form
              class="row g-2"
              th:action="@{/admin/room}"
              method="post"
              th:object="${roomDto}"
            >
              <input type="hidden" name="page" th:value="${currentPage}" />
              <input type="hidden" name="size" th:value="${size}" />

              <div class="col-12">
                <label class="form-label">部屋名称</label>
                <input class="form-control" type="text" th:field="*{name}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                >
                  部屋名称のエラー
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">場所</label>
                <input class="form-control" type="text" th:field="*{place}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('place')}"
                  th:errors="*{place}"
                >
                  場所のエラー
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">tel</label>
                <input class="form-control" type="tel" th:field="*{tel}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('tel')}"
                  th:errors="*{tel}"
                >
                  telのエラー
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">備考</label>
                <input class="form-control" type="text" th:field="*{remarks}" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('remarks')}"
                  th:errors="*{remarks}"
                >
                  備考のエラー
                </div>
              </div>

              <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-plus-circle"></i>新規登録
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- 既存会議室カード例 -->
        <div th:each="room : ${rooms}" th:object="${room}" class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" th:text="|部屋名称:${room.name}|"></h5>
            <div class="row">
              <div
                class="card-text mb-1 col-auto"
                th:text="|id:${room.id}|"
              ></div>
              <div
                class="card-text mb-1 col-auto"
                th:text="|場所:${room.place}|"
              ></div>
              <div
                class="card-text mb-2 col-auto"
                th:text="|tel:${room.tel}|"
              ></div>
              <div
                class="card-text mb-2 col-auto"
                th:text="|備考:${room.remarks}|"
              ></div>
            </div>
            <div class="d-flex justify-content-end">
              <!-- 編集ボタン -->
              <button
                class="btn btn-secondary mx-1 room-edit-button"
                th:data-id="*{id}"
                th:data-page="${currentPage}"
                th:data-size="${size}"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <!-- 削除ボタン -->
              <button
                class="btn btn-danger mx-1 room-delete-button"
                th:data-id="*{id}"
                th:data-page="${currentPage}"
                th:data-size="${size}"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script th:src="@{/js/room.js}"></script>
</html>
