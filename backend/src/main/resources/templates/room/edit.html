<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout ::base(~{::title}, ~{::main}, ~{::script}, null)}"
>
  <head>
    <title>会議室予約 | 予約編集</title>
  </head>
  <body>
    <main>
      <!-- コンテンツ領域 -->
      <div class="container-fluid py-4">
        <!-- テーブル（PC用） -->
        <table class="table table-striped table-hover user-table">
          <thead class="table-light">
            <tr>
              <th class="text-center">id</th>
              <th class="text-center">部屋名称</th>
              <th class="text-center">場所</th>
              <th class="text-center">tel</th>
              <th class="text-center">備考</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 会議室編集 -->
            <tr>
              <form
                id="editForm"
                th:action="@{/admin/room/{id}(id=${roomDto.id})}"
                method="post"
                th:object="${roomDto}"
              >
                <input type="hidden" name="_method" value="update" />
                <input type="hidden" name="page" th:value="${currentPage}" />
                <input type="hidden" name="size" th:value="${size}" />

                <td>[[*{id}]]</td>
                <td>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    部屋部屋名称のエラー
                  </div>
                </td>
                <td>
                  <input class="form-control" type="text" th:field="*{place}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('place')}"
                    th:errors="*{place}"
                  >
                    場所のエラー
                  </div>
                </td>
                <td>
                  <input class="form-control" type="tel" th:field="*{tel}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('tel')}"
                    th:errors="*{tel}"
                  >
                    telのエラー
                  </div>
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{remarks}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('remarks')}"
                    th:errors="*{remarks}"
                  >
                    備考のエラー
                  </div>
                </td>
                <td>
                  <div class="d-flex">
                    <button class="btn btn-save btn-success mx-1" type="submit">
                      保存
                    </button>
                    <button
                      class="btn room-cancel-button btn-secondary mx-1"
                      th:data-page="${currentPage}"
                      th:data-size="${size}"
                    >
                      取消
                    </button>
                  </div>
                </td>
              </form>
            </tr>
          </tbody>
        </table>
        <!-- カード型（スマホ用） -->
        <div class="user-card-list">
          <!-- 会議室編集 -->
          <div class="card mb-2">
            <div class="card-body">
              <form
                id="editForm"
                class="row g-2"
                th:action="@{/admin/room/{id}(id=${roomDto.id})}"
                method="post"
                th:object="${roomDto}"
              >
                <input type="hidden" name="_method" value="update" />
                <input type="hidden" name="page" th:value="${currentPage}" />
                <input type="hidden" name="size" th:value="${size}" />

                <div class="col-12">
                  <label class="form-label">部屋名称</label>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    部屋名称のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">場所</label>
                  <input class="form-control" type="text" th:field="*{place}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('place')}"
                    th:errors="*{place}"
                  >
                    場所のエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">tel</label>
                  <input class="form-control" type="tel" th:field="*{tel}" />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('tel')}"
                    th:errors="*{tel}"
                  >
                    telのエラー
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">備考</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{remarks}"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('remarks')}"
                    th:errors="*{remarks}"
                  >
                    備考のエラー
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-save btn-success" type="submit">
                    保存
                  </button>
                  <button
                    class="btn room-cancel-button btn-secondary"
                    th:data-page="${currentPage}"
                    th:data-size="${size}"
                  >
                    取消
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script th:src="@{/js/room.js}"></script>
    </footer>
  </body>
</html>
